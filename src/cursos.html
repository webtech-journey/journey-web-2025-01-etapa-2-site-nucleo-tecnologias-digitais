<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Pós em Tecnologias Digitais PUC Minas" />
    <meta
      property="og:description"
      content="A maior oferta do Brasil de cursos de pós-graduação lato sensu em tecnologias digitais com a qualidade PUC Minas."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://icei.pucminas.br/latosensu/" />

    <!--adicionar o endereço da imagem do banner abaixo-->
    <meta property="og:image" content="" />
    <meta property="og:image:secure_url" content="" />
    <!--adicionar o endereço da imagem do banner acima-->

    <meta property="og:image:type" content="image/jpeg" />
    <title>Pós em Tecnologias Digitais - PUC Minas</title>

    <!--Relacionar CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Relacionar Icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logosContainer">
        <a href="">
          <img src="/assets/images/logo-C6uyADFD.png" />
        </a>
        <div class="divLogo"></div>
        <a href="">
          <img src="/assets/images/logo-6747747fa550c.png" />
        </a>
      </div>
      <div class="opcoesContainer">
        <a href="">CURSOS</a>
        <a href="">DÚVIDAS</a>
      </div>
    </header>

    <!-- Imagem de Fundo -->
    <section>
      <div class="mainImage">
        <img src="/assets/images/banner-1132602854.jpg" />
      </div>
    </section>

    <div class="divMain"></div>

    <main>
      <aside>
        <div class="asideBtns">
          <button class="compararCursos">
            <ion-icon name="git-compare-outline"></ion-icon>
            <h2>Comparar Cursos</h2>
          </button>
          <input class="pesquisarCursos" placeholder="Pesquisar" />
        </div>
        <div class="tipoCursos">
          <div class="tipoCursosHeader">
            <h1>Tipo de Curso</h1>
            <button>?</button>
          </div>
          <div class="cursosSelect">
            <label for="todos">
              <input
                type="radio"
                name="cursoTipo"
                id="todos"
                checked
              />Todos</label
            >

            <label for="online"
              ><input type="radio" name="cursoTipo" id="online" />Online</label
            >

            <label for="ead"
              ><input type="radio" name="cursoTipo" id="ead" />EAD</label
            >
          </div>
        </div>
        <div class="topicoCursos">
          <div class="tipoCursosHeader">
            <h1>Tópico</h1>
          </div>
          <div class="cursosSelect">
            <label for="A">
              <input
                type="checkbox"
                name="cursoTipo"
                id="A"
                checked
              />Desenvolvimento de Software</label
            >

            <label for="B"
              ><input
                type="checkbox"
                name="cursoTipo"
                id="B"
              />Online</label
            >

            <label for="C"
              ><input type="checkbox" name="cursoTipo" id="C" />EAD</label
            >
          </div>
        </div>
      </aside>
      <div class="cursosContainer"></div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="logosContainer">
        <a href="">
          <img src="/assets/images/logo-C6uyADFD.png" alt="Logo PUC" />
        </a>
        <a href="">
          <img src="/assets/images/logo-6747747fa550c.png" alt="Logo ICEI" />
        </a>
      </div>
      <nav>
        <a href="">Linkedin</a>
        <a href="">EMEC</a>
        <a href="">PUC Minas</a>
        <a href="">ICEI</a>
      </nav>
    </footer>

    <!--Relacionar JS-->
    <script src="node.js"></script>
  </body>
</html>
